<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeciMaL - Decision Management Lab</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Load GitGraph UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js"></script>

</head>
<body>
  <!-- Header -->
  <header>
    <h2>DeciMaL - Decision Management Lab</h2>
  </header>

  <!-- Container for Diagram & Y-statement -->
  <div id="diagram-container">
    <!-- Container where the commit tree will be rendered -->
    <div id="graph-container"></div>
    <div id="diagram-viewer">
      <img id="diagram-image" src="" alt="Select a commit to view its diagram" />
    </div>
    <div id="metadata-panel">
      <div id="navigation">
        <a href="#" id="prev-commit" class="previous round">&#8249;</a>
        <a href="#" id="next-commit" class="next round">&#8250;</a>
      </div>
      <!-- This will be dynamically populated from the backend commits -->
      <p id="metadata-content"></p>
    </div>
  </div>

  <!-- Load our custom JS code -->
  <script src="app.js"></script>
</body>
</html>
